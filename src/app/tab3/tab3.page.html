<ion-header>
    <ion-toolbar color="success">
        <ion-title>Profile</ion-title>
        <ion-buttons (click)="moreOptions()" slot="end">
            <img src="assets/more.svg" style="height: 25px; width: 25px">
            <ion-icon name="log-out" size="small" color="success"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row align-items-end no-padding>
        <ion-col size="3"></ion-col>
        <ion-col style="padding-top: 30px" size="6">
            <div class="profile">
                <img class="profile-picture" [src]="user?.profileImage || 'assets/image.png'"/>
                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button color="success" (click)="getPicture()">
                        <ion-icon name="camera"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </div>
        </ion-col>
        <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3">
            <ion-card class="border">
                <ion-card-content class="ion-no-padding">
                    <ion-icon style="float: right;" size="large" name="person"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="9">
            <ion-item class="ion-no-padding">
                <ion-card class="border ion-no-padding">
                    <ion-card-header class="ion-no-padding">
                        <ion-card-title>Name</ion-card-title>
                        <ion-card-subtitle>{{user?.firstName}} {{user?.lastName}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
                <ion-icon (click)="updateName()" size="large" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col size="0"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3">
            <ion-card class="border">
                <ion-card-content class="ion-no-padding">
                    <ion-icon style="float: right;" size="large" name="person"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="9">
            <ion-item class="ion-no-padding">
                <ion-card class="border ion-no-padding">
                    <ion-card-header class="ion-no-padding">
                        <ion-card-title>username</ion-card-title>
                        <ion-card-subtitle>{{user?.username}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
                <ion-icon (click)="updateUsername()" size="large" slot="end" name="pencil-sharp"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col size="0"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3">
            <ion-card class="border">
                <ion-card-content class="ion-no-padding">
                    <ion-icon style="float: right;" size="large" name="mail"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="9">
            <ion-item class="ion-no-padding">
                <ion-card class="border ion-no-padding">
                    <ion-card-header class="ion-no-padding">
                        <ion-card-title>Email</ion-card-title>
                        <ion-card-subtitle>{{user?.email}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-item>
        </ion-col>
        <ion-col size="0"></ion-col>
    </ion-row>
</ion-content>
