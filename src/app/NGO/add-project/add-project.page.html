<ion-header>
  <ion-toolbar color="success">
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>Add project</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <form [formGroup]="projectForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Enter Project Details!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Project Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Dependents" formControlName="dependents"></ion-input>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="Start Date" formControlName="startDate" displayFormat="DD/MM/YYYY" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="End Date" formControlName="endDate" displayFormat="DD/MM/YYYY" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
            </ion-item>
          </div>
          <ion-card *ngFor="let donation of donations" style="--ion-background-color: #ddddf5;
           text-transform: capitalize;" class="ion-no-padding">
            <ion-item>
              <ion-label>Name - {{donation?.itemName}}</ion-label>
              <ion-icon *ngIf="donation?.show" (click)="expandDonation(donation)" slot="end" name="chevron-up-sharp"></ion-icon>
              <ion-icon *ngIf="!donation?.show" (click)="expandDonation(donation)" slot="end" name="chevron-down-sharp"></ion-icon>
            </ion-item>
            <ion-card-content class="ion-no-padding" *ngIf="donation?.show">
              <ion-item>
                <ion-icon name="bookmarks"></ion-icon><ion-label>
                Quantity - {{donation?.quantityUnit}} {{donation?.quantity}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="bookmarks"></ion-icon><ion-label>
                Type - {{donation?.type}}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <form [formGroup]="donationForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="itemName" type="text" placeholder="Item Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Quantity" formControlName="quantity"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Unit</ion-label>
              <ion-select value="" formControlName="quantityUnit" placeholder="--Select--" okText="Okay" cancelText="Dismiss">
                <ion-select-option *ngFor="let unit of units" value="{{unit}}">{{unit}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Type</ion-label>
              <ion-select value="" formControlName="type" placeholder="--Select--" okText="Okay" cancelText="Dismiss">
                <ion-select-option *ngFor="let type of types" value="{{type}}">{{type}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button [disabled]="donationForm.invalid" (click)="addDonationToList()" color="primary" type="submit"
                        expand="block">Add Item</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-card>
  <div class="ion-padding">
    <ion-button [disabled]="projectForm.invalid" (click)="addDonation()" color="primary" type="submit"
                expand="block">Proceed
    </ion-button>
  </div>
</ion-content>
