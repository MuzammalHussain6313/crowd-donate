<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Donors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" *ngFor="let item of donors">
    <ion-card style="--ion-background-color: #ddddf5; text-transform: capitalize;" class="ion-no-padding">
      <ion-item>
        <div class="profile">
          <img class="profile-picture" [src]="item?.profileImage || 'assets/image.png'"/>
        </div>
        <ion-label style="padding-left: 15px"> {{item?.first_name}} {{ item?.last_name}}</ion-label>
        <ion-icon name="mail" size="large" (click)="openChat()"></ion-icon>
        <ion-icon *ngIf="item?.show" (click)="expandCLick(item)" slot="end" name="chevron-up-sharp"></ion-icon>
        <ion-icon *ngIf="!item?.show" (click)="expandCLick(item)" slot="end" name="chevron-down-sharp"></ion-icon>
      </ion-item>
        <ion-card-content class="ion-no-padding" *ngIf="item?.show">
          <ion-item>
            <ion-label><ion-icon name="mail" size="small"></ion-icon> {{item?.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="call" size="small"></ion-icon> {{item?.phone_number}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="card" size="small"></ion-icon> {{item?.cnic}}</ion-label>
          </ion-item>
          <ion-item>
            <p><ion-icon name="home" size="small"></ion-icon> {{item?.address}}</p>
          </ion-item>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
